<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>OpenStreetMap &amp; OpenLayers - Marker Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
  <script>

    var map;
    var mapLat = -36.8513;
		var mapLng = 174.7644;
    var mapDefaultZoom = 11;
    
    function initialize_map() {
      map = new ol.Map({
        target: "map",
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM({
                      url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([mapLng, mapLat]),
            zoom: mapDefaultZoom
        })
      });
    }

    function add_map_point(lat, lng) {
      var vectorLayer = new ol.layer.Vector({
        source:new ol.source.Vector({
          features: [new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
            })]
        }),
        style: new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 0.5],
            anchorXUnits: "fraction",
            anchorYUnits: "fraction",
            src: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Yellow_dot.svg",
            scale: 0.42
          })
        })
      });
      map.addLayer(vectorLayer); 
    }

    //point1 and point2 are a combination of lat/long given in strings, separated by a comma ","
    function add_speedcam_area(lat, lng) {
      var vectorLayer = new ol.layer.Vector({
        source:new ol.source.Vector({
          features: [new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
            })]
        }),
        style: new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 0.5],
            anchorXUnits: "fraction",
            anchorYUnits: "fraction",
            src: "https://en.wikipedia.org/wiki/File:RedDotX.svg#/media/File:RedDotX.svg",
            scale: 0.2
          })
        })
      });
      map.addLayer(vectorLayer); 
    }

    function draw_speedcam_road(a, b) {
      ae = a.split(",");
      alng = ae[0]; alat = ae[1];
      be = b.split(",");
      blng = be[0]; blat = be[1];

      while (alat != blat && alng != blng) {
        if (count % 100 == 0) add_speedcam_area(alat, alng);
        count++;
        alat > blat ? alat+0.000001 : alat-0.000001;
        alng < blng ? alng+0.000001 : alng-0.000001;
      }
    }

    var req = new XMLHttpRequest();
    req.open("GET", "data-AT-CCTV.json", false);
    req.send();
    var data = JSON.parse(req.responseText);
    console.log(data[0]);
    function make_map() {
      for (rows of data) {
        add_map_point(rows["Lattitude"], rows["Longitude"]);
      }
    }

    var req2 = new XMLHttpRequest();
    req2.open("GET", "speedcamera-region.json", false);
    req2.send();
    data2 = JSON.parse(req2.responseText);
    console.log(data2[0]);
    function make_speedmap() {
      for (rows of data2) {
        draw_speedcam_road(rows["Start of camera zone"], rows["End of camera zone"]);
      }
    }


  </script>
  <style type="text/css"></style>
</head>
<body onload="initialize_map(); make_map(); make_speedmap();">
  <div id="map" style="position: absolute; width: 100vw; height: 100vh; left: 0; top: 0"></div>

</body>
</html>
