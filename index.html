<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AT CCTV Network</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
  <script>

    var map;
    var mapLat = -36.8513;
		var mapLng = 174.7644;
    var mapDefaultZoom = 11;
    
    function initialize_map() {
      map = new ol.Map({
        target: "map",
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM({
                      url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                })
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([mapLng, mapLat]),
            zoom: mapDefaultZoom
        })
      });
    }

    function add_map_point(lat, lng) {
      var vectorLayer = new ol.layer.Vector({
        source:new ol.source.Vector({
          features: [new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
            })]
        }),
        style: new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 0.5],
            anchorXUnits: "fraction",
            anchorYUnits: "fraction",
            src: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg"
          })
        })
      });

      map.addLayer(vectorLayer); 
    }

    var req = new XMLHttpRequest();
    req.open("GET", "https://raw.githubusercontent.com/PaulAtKeyboard/OpenCCTV/master/data.json", false);
    req.send();
    var data = JSON.parse(req.responseText);
    console.log(data[0]);
    function make_map() {
      for (rows of data) {
        add_map_point(rows["Lattitude"], rows["Longitude"]);
      }
    }
  </script>
  <style type="text/css"></style>
</head>
<body onload="initialize_map(); make_map();">
  <div id="map" style="position: absolute; width: 100vw; height: 100vh; left: 0; top: 0"></div>
